<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				background-color: aqua;
				padding: 15px;
				text-align: center;
			}
			.text-title {
				font-size: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1 class="text-title">Simple Todolist App</h1>
			<input type="text" id="newtodo" />
			<button type="button" id="addtodo" onclick="addTodo()">Tambah</button>
			<ul id="list">
				<li>Nonton TV</li>
				<li>Nonton Netflix</li>
			</ul>
		</div>
		<script>
			// const inputTodo = document.getElementById('newtodo');
			function addTodo() {
				const inputTodo = document.getElementById('newtodo').value;
				console.log(inputTodo);
				const node = document.createElement('li');
				const textNode = document.createTextNode(inputTodo);
				node.appendChild(textNode);
				document.getElementById('list').appendChild(node);
			}
		</script>
	</body>
</html>
